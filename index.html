<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Let's Play a game with two player</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
	<main class="form-signin w-100 m-auto">
		<div class="container container-fluid">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-body card-header">
							<h1>Let's Play a game</h1>
						</div>
					</div>
					
				</div>
				
			</div>
			
			<div class="row">
				<div class="col">
					<h2 class="display-1" >
						<span id="p1Score">0</span>
						to
						<span id="p2Score">0</span>
					</h2>
				</div>			
			</div>
			<hr/>
			<div class="row">
				<div class="col">
					<h4 class="">Playing up to: <span class="playingTo" style="color:brown">0</span></h4>
				</div>
				<div class="col">
					<form>
						<input type="number" id="inputScore" />
					</form>
				</div>
				<div class="col">
					<button type="button" class="btn btn-info" id="resetBtn">RESET</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="button" class="btn btn-primary" id="p1Btn">Player - 1</button>
					<button type="button" class="btn btn-primary" id="p2Btn">Player - 2</button>
				</div>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="script.js"></script>
	<!-- <script type="text/javascript" src="../bootstrap-4/dist/js/bootstrap.js"></script> -->

</body>
</html>
